<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo App</title>
            <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        
        <!-- Don't use this in production: -->
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="root"></div>

        <script type="text/babel">
            const todos = [
                {id: '1', title: 'Task 1', isDone: false},
                {id: '2', title: 'Task 2', isDone: false},
                {id: '3', title: 'Task 3', isDone: true},
            ];

            function TodoItem(props){
                return (
                    <li>
                        <label>
                            <input type="checkbox" 
                                checked={props.todo.isDone} 
                                onChange={() => props.checkTodo(props.todo)}
                            />
                            <span className={props.todo.isDone ? 'done' : ''}>{props.todo.title}</span>
                        </label>
                        <span className="cmd" onClick={() => props.deleteTodo(props.todo.id)}>[x]</span>
                    </li>
                );
            }

            function TodoList(props){
                const todos = props.todos.map(todo => {
                    return (
                        <TodoItem 
                            todo={todo} 
                            key={todo.id} 
                            checkTodo={props.checkTodo}
                            deleteTodo={props.deleteTodo}
                        />
                    );
                });

                return(
                    <ul>
                        {todos}
                    </ul>
                );
            }

            class App extends React.Component{
                constructor() {
                    super();
                    this.state = {
                        todos: todos
                    };
                    this.checkTodo = this.checkTodo.bind(this);
                    this.deleteTodo = this.deleteTodo.bind(this);
                }

                checkTodo(td){
                    const todos = this.state.todos.map(todo => {
                        return {id: todo.id, title: todo.title, isDone: (todo.id == td.id) ? !todo.isDone : todo.isDone}
                    })

                    this.setState({
                        todos: todos
                    })
                }

                deleteTodo(id){
                    const todos = this.state.todos.filter(todo => todo.id != id);

                    this.setState({todos: todos});
                }

                render(){
                    return(
                        <div className="container">
                            <h1>Todo List</h1>
                            <TodoList 
                                todos={this.state.todos}
                                checkTodo={this.checkTodo}
                                deleteTodo={this.deleteTodo}
                            />
                        </div>
                    );
                }
            }
            
            ReactDOM.render(
                <App/>,
                document.getElementById("root")
            )
        </script>
    </body>
</html>
